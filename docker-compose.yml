services:
  frontend:
    image: hanyujin1022/frontend:latest
    container_name: community-frontend
    restart: always
    ports:
      - 3000:3000
    environment:
      NODE_ENV: ${NODE_ENV}
      BACKEND_URL: ${BACKEND_URL}
    networks:
      - community_net

networks:
  community_net:
    driver: bridge
