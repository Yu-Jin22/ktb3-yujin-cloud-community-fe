<!-- 댓글 작성 -->
<section class="comment-section">
  <form id="commentForm" class="comment-form">
    <textarea id="commentInput" placeholder="댓글을 남겨주세요."></textarea>
    <div class="comment-form-buttons">
      <button type="submit">댓글 등록</button>
      <button type="button" id="cancelEditBtn">취소</button>
    </div>
  </form>

  <!-- 댓글 목록 -->
  <ul id="commentList" class="comment-list">
    <li class="comment-item">
      <div class="comment-meta">
        <div class="comment-author">
          <img src="../assets/profile-default.png" alt="작성자" />
          <span>더미 작성자1</span>
          <span>2025-01-01 00:00:00</span>
        </div>
        <div class="comment-actions">
          <button>수정</button>
          <button>삭제</button>
        </div>
      </div>
      <p>댓글 내용이 여기에 표시됩니다.</p>
    </li>
  </ul>

  <!-- 페이지 버튼 -->
  <div class="comment-pagination" id="pagination">
    <button class="active">1</button>
    <button>2</button>
    <button>3</button>
  </div>
</section>
