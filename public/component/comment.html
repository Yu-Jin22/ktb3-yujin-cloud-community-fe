<!-- 댓글 작성 -->
<section class="comment-section">
  <form id="commentForm" class="comment-form">
    <textarea id="commentInput" placeholder="댓글을 남겨주세요."></textarea>
    <div class="comment-form-buttons">
      <button type="submit">댓글 등록</button>
      <button type="button" id="cancelEditBtn">취소</button>
    </div>
  </form>

  <!-- 댓글 목록 -->
  <ul id="commentList" class="comment-list"></ul>

  <!-- 더보기 버튼 -->
  <div id="commentLoadBox" class="comment-load-box">
    <button id="loadMoreComments" class="btn-more">댓글 더보기</button>
    <div id="commentSpinner" class="loading-spinner hidden">
      <div class="spinner"></div>
    </div>
  </div>
</section>
