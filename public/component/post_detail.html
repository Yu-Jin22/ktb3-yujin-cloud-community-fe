<!-- 제목, 작성자, 버튼 -->
<section>
  <h1 class="detail-title" id="postTitle">제목 1</h1>
  <div class="detail-meta">
    <div class="author">
      <img src="../assets/profile-default.png" alt="작성자" />
      <span id="postAuthor">더미 작성자</span>
      <span id="postDate">2025-01-01 00:00:00</span>
    </div>
    <div class="detail-actions">
      <button id="editBtn">수정</button>
      <button id="deleteBtn">삭제</button>
    </div>
  </div>
</section>

<!-- 이미지 -->
<img
  id="postImage"
  src="../assets/sample-image.jpg"
  alt="게시물 이미지"
  class="detail-image"
/>

<!-- 본문 내용 -->
<p id="postContent" class="detail-content">내용이 여기에 표시됩니다.</p>

<!-- 좋아요/조회/댓글 수 -->
<div class="detail-counts">
  <div id="likeCount">❤️ 123 좋아요</div>
  <div id="viewCount">👁 123 조회수</div>
  <div id="commentCount">💬 123 댓글</div>
</div>
