<!-- 제목, 작성자, 버튼 -->
<section>
  <h1 class="detail-title" id="postTitle"></h1>
  <div class="detail-meta">
    <div class="author">
      <img id="profileImg" src="" alt="작성자" />
      <span id="postAuthor"></span>
      <span id="postDate"></span>
    </div>
    <div class="detail-actions">
      <button id="editBtn">수정</button>
      <button id="deleteBtn">삭제</button>
    </div>
  </div>
</section>

<!-- 이미지 -->
<section id="imageContainer" class="image-container"></section>

<!-- 본문 내용 -->
<p id="postContent" class="detail-content">내용이 여기에 표시됩니다.</p>

<!-- 좋아요/조회/댓글 수 -->
<div class="detail-counts">
  <div id="likeCount"></div>
  <div id="viewCount"></div>
  <div id="commentCount"></div>
</div>
