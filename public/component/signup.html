<h1 class="form-title">회원가입</h1>
<form id="signupForm">
  <div class="form-group">
    <label for="email">이메일<span>*</span></label>
    <div class="input-with-btn">
      <input
        type="email"
        id="email"
        placeholder="이메일을 입력하세요"
        required
      />
      <button type="button" id="checkEmailBtn" class="btn-check">
        중복확인
      </button>
    </div>
  </div>
  <div class="form-group">
    <label for="password">비밀번호<span>*</span></label>
    <input
      type="password"
      id="password"
      placeholder="비밀번호를 입력하세요"
      maxlength="20"
      required
    />
  </div>
  <div class="form-group">
    <label for="confirmPassword">비밀번호 확인<span>*</span></label>
    <input
      type="password"
      id="confirmPassword"
      placeholder="비밀번호를 한번더 입력하세요"
      maxlength="20"
      required
    />
  </div>
  <div class="form-group">
    <label for="email">닉네임<span>*</span></label>
    <div class="input-with-btn">
      <input
        type="text"
        id="nickname"
        placeholder="닉네임을 입력하세요"
        maxlength="10"
        required
      />
      <button type="button" id="checkNicknameBtn" class="btn-check">
        중복확인
      </button>
    </div>
  </div>
  <button type="submit" class="btn-primary">회원가입</button>
</form>
<button class="btn-text" onclick="location.href='/login'">
  로그인으로 돌아가기
</button>
