<h1 class="form-title">비밀번호 수정</h1>

<form id="memberForm">
  <!-- 기존 비밀번호 -->
  <div class="form-group">
    <label for="password">현재 비밀번호</label>
    <input
      type="password"
      id="currentPassword"
      placeholder="현재 비밀번호를 입력하세요"
      maxlength="20"
      required
    />
  </div>

  <!-- 비밀번호 -->
  <div class="form-group">
    <label for="password">비밀번호</label>
    <input
      type="password"
      id="password"
      placeholder="비밀번호를 입력하세요"
      maxlength="20"
      required
    />
  </div>

  <!-- 비밀번호 확인 -->
  <div class="form-group">
    <label for="newPasswordConfirm">비밀번호 확인</label>
    <input
      type="password"
      id="newPasswordConfirm"
      placeholder="비밀번호를 한번더 입력하세요"
      maxlength="20"
      required
    />
  </div>

  <!-- 버튼들 -->
  <div class="member-btns">
    <button type="submit" class="btn-primary">수정하기</button>
  </div>
</form>
